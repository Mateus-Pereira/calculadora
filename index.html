<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="fundo">
    <h1>Calculadora</h1>
    <div class="calculadora">
      <h1>calculadora</h1>
      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="inicio" onclick="clean('C')"> C </button></td>
          <td><button class="inicio" onclick="back('&lt;')"> &lt; </button></td>
          <td><button class="inicio" onclick="insert('/')"> / </button></td>
          <td><button class="inicio" onclick="insert('X')"> X </button></td>
        </tr>
        <tr>
          <td><button class="inicio" onclick="insert('7')"> 7 </button></td>
          <td><button class="inicio" onclick="insert('8')"> 8 </button></td>
          <td><button class="inicio" onclick="insert('9')"> 9 </button></td>
          <td><button class="inicio" onclick="insert('-')"> - </button></td>
        </tr>
        <tr>
          <td><button class="inicio" onclick="insert('4')"> 4 </button></td>
          <td><button class="inicio" onclick="insert('5')"> 5 </button></td>
          <td><button class="inicio" onclick="insert('6')"> 6 </button></td>
          <td><button class="inicio" onclick="insert('+')"> + </button></td>
        </tr>
        <tr>
          <td><button class="inicio" onclick="insert('1')"> 1 </button></td>
          <td><button class="inicio" onclick="insert('2')"> 2 </button></td>
          <td><button class="inicio" onclick="insert('3')"> 3 </button></td>
          <td rowspan="2"><button class="inicio" style="height: 60px;" onclick="calcular('=')"> = </button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="inicio" style="width: 100px;" onclick="insert('0')"> 0 </button></td>
          <td><button class="inicio" onclick="insert('.')"> . </button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
